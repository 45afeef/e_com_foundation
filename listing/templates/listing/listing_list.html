New Gallery of all Listings
<style>
    .card{
        transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.01);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
</style>

{% block content %}
<div class="container">
    <div class="row">
      {% for listing in object_list %}
        <div class="col-md-4 d-flex">
          <div class="card mb-4 shadow-sm">
            {% with listing.media_set.first as media %}
                {% if media %}
                    <img src="{{ media.file.url }}" class="card-img-top" alt="{{ listing.name }}">
                {% else %}
                    <img src="https://picsum.photos/300/300" class="card-img-top" alt="Placeholder Image">
                {% endif %}
            {% endwith %}
            <div class="card-body">
              <h5 class="card-title">{{ listing.name }} 
                <span class="badge badge-secondary">{{ listing.get_listing_type }}</span>
              </h5>
              <p class="card-text">{{ listing.description }}</p>
              <a href="{% url 'listing-detail' listing.pk %}" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
</div>  
{% endblock %}
